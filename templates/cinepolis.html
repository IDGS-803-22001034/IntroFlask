<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Cinepolis</title>
</head>
<body  style="background-image:url(/static/img/fondoCinepolis.jpg); background-size: cover; color: white; background-position: center 30%;">
    <center>
    <h1 style="background-color: white; color: black; text-align: center; font-weight: bold;display: inline-block;">Cinepolis</h1>
    </center>

<div class="contenedor" style="display: flex;">
    <div class="form-container" style="margin-right: 25em;">
        <h1>Entradas</h1>
    <form action="/cinepolis" method="post">
        <label>Nombre:</label>
            <input type="text" name="nombre"><br><br>
            <label>Cantidad Compradores:</label>
            <input type="number" name="compradores"><br><br>
            <label>Tarjeta Cineco:</label>
            <label>Si</label>
            <input type="radio" name="radio" value="si">
            <label>No</label>
            <input type="radio" name="radio" value="no"><br><br>
            <label>Cantidad de boletos:</label>
            <input type="number" name="boletos"><br>
    </div>
    <div class="salidas_container">
        <h1>Salidas</h1>
            <label>Valor a pagar:</label>
            <input type="number" name="pagar" value="{{ resultado }}"><br>
    </div>

        <div class="result-container">
            <h1>Acciones</h1>
            <br>
            <input type="submit" value="Procesar" class="btn btn-primary"><br>
            <h1>{{res}}</h1>
        </div>
    </form>
    </div>
</div>
</body>
</html>
